version: '3'

services:

  midgard:
    container_name: midgard
    image: registry.gitlab.com/thorchain/midgard:latest
    restart: unless-stopped
    ports:
      - 8080:8080
    environment:
      CHAIN_API: thor-api:1317
      CHAIN_RPC: thor-daemon:26657
      PG_HOST: pg
      BINANCE_API: ${BINANCE_API:-}
      BINANCE_API_SCHEME: ${BINANCE_API_SCHEME:-}
      NATIVE: ${NATIVE:-}
    entrypoint:
      /docker/scripts/midgard.sh
    volumes:
      - "../../scripts:/docker/scripts"
    command: "midgard -c /etc/midgard/config.json"
    logging:
      driver: "json-file"
      options:
        max-size: "128m"
        max-file: "3"

  pg:
    container_name: timescale-db
    restart: unless-stopped
    image: timescale/timescaledb:latest-pg11
    expose:
      - 5432
    environment:
      - POSTGRES_USER=midgard
      - POSTGRES_PASSWORD=password
    command: postgres -c 'max_connections=250'
    logging:
      driver: "json-file"
      options:
        max-size: "32m"
        max-file: "3"
